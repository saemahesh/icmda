<div style="padding:3%">
    <h2 class="text-center font-weight-bold text-danger">PAST EVENTS
    </h2>

    <div class="row m-2" *ngFor="let pastEventData of pastData;let i=index;">
        <div class="col-md-7" *ngIf="i==3 && pastEventData.fields && pastEventData.fields.photos && pastEventData.fields.photos[0].url && pastEventData.fields.photos[0].url.length > 0" >
            <img src="{{pastEventData.fields.photos[0].url}}" alt="main" width="100%">
        </div>
        <div class="col-md-5">
            <!-- <p>{{}}</p> -->
        </div>

    </div>

    <h3 class="text-center font-weight-bold">YEAR 2019</h3>
    <div class="row">
        <div class="col-md-3 card col-6" *ngFor="let pastEventData of pastEvent2019">
            <img class="card-img-top" src="{{pastEventData.fields.photos[0].url}}" width=100%  style="height:250px" >
            <div class="card-title" style="font-size: 20px;"
                *ngIf="pastEventData.fields && pastEventData.fields['event-name'] && pastEventData.fields['event-name'].length>0">
                {{pastEventData.fields['event-name'] | uppercase}}
            </div>
        </div>
    </div>


    <h3 class="text-center font-weight-bold">YEAR 2020</h3>
    <div class="row">
        <div class="col-md-3 card col-6" *ngFor="let pastEventData of pastEvent2020">
            <img class="card-img-top" src="{{pastEventData.fields.photos[0].url}}" width=100%  style="height:250px" >
            <div class="card-title" style="font-size: 20px;"
                *ngIf="pastEventData.fields && pastEventData.fields['event-name'] && pastEventData.fields['event-name'].length>0">
                {{pastEventData.fields['event-name'] | uppercase}}
            </div>
        </div>
    </div>
    
    <h3 class="text-center font-weight-bold">YEAR 2021</h3>
    <div class="row">
        <div class="col-md-3 card col-6" *ngFor="let pastEventData of pastEvent2021">
            <img class="card-img-top" src="{{pastEventData.fields.photos[0].url}}" width=100%  style="height:250px" >
            <div class="card-title" style="font-size: 20px;"
                *ngIf="pastEventData.fields && pastEventData.fields['event-name'] && pastEventData.fields['event-name'].length>0">
                {{pastEventData.fields['event-name'] | uppercase}}
            </div>
        </div>
    </div>
    </div>
