<head>

<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
</head>
<div class="hs-item image bg print" >
  
    <div class="container ">
        <form [formGroup]="registrationForm"><br>
            <h1 style="text-align: center;color: white;">Registration Form</h1>
            <div class="form-group">
                <label style="font-size: medium;">Artist Name</label>
                <input type="text" class="form-control" id="name" formControlName="artistName">
                <div *ngIf="submitted && f.artistName.errors">
                    <div *ngIf="f.artistName.errors.required" style="color:red">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label style="font-size: medium;">Art Form</label>
                <div class="form-group">
                    <select class="form-control" id="power" formControlName="artForm">
                        <option value="" disabled selected>Select your choice</option>
                        <option *ngFor="let music of allList">{{music.name}}</option>
                    </select>
                </div>
                <div *ngIf="submitted && f.artForm.errors">
                    <div *ngIf="f.artForm.errors.required" style="color:red">Art Form is required</div>
                </div>
            </div>
            <div class="form-group">
                <label style="font-size: medium;">Email</label>
                <input type="text" class="form-control" id="name" formControlName="email">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required" style="color:red">
                        Email is required
                    </div>
                    <div *ngIf="f.email.errors.pattern" style="color:red">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group">
                <label style="font-size: medium;">Mobile Number</label>
                <input type="text" class="form-control" id="name" formControlName="mobileNumber" maxlength="10">
                <div *ngIf="submitted && f.mobileNumber.errors">
                    <div *ngIf="f.mobileNumber.errors.required" style="color:red">Mobile number is required</div>
                </div>
                <div *ngIf="f.mobileNumber.errors?.pattern" style="color:red">Provide valid mobile number
                </div>
            </div>
            <div class="form-group">
                <label style="font-size: medium;">Address</label>
                <input type="text" class="form-control" id="name" formControlName="address">
                <div *ngIf="submitted && f.address.errors">
                    <div *ngIf="f.address.errors.required" style="color:red">Address is required</div>
                </div>
            </div>
            <div class="form-group">
                <div class="row show-grid">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label style="font-size: medium;">City</label>
                            <input type="text" class="form-control" id="name" formControlName="city">
                        </div>
                        <div *ngIf="submitted && f.city.errors">
                            <div *ngIf="f.city.errors.required" style="color:red">City is required</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label style="font-size: medium;">Zipcode</label>
                            <input type="text" class="form-control" id="name" formControlName="zipcode" maxlength="6">
                        </div>
                        <div *ngIf="submitted && f.zipcode.errors">
                            <div *ngIf="f.zipcode.errors.required" style="color:red">Zipcode is required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label style="font-size:medium">Please upload your passport size photo</label><br>
                <ngx-uploadcare-widget data-crop="free" public-key="786c3b03d6095e0a34f3" images-only="true"
                (on-upload-complete)="yourOnUploadHandler($event)">
                </ngx-uploadcare-widget>
            </div>
            <div class="wrapper">
                <button type="submit" class="btn btn-success" (click)="submitForm()">Submit</button><br><br>
            </div>
        </form>
    </div>
</div>
