
<form [formGroup]="registrationForm" style="
    background-image: url(https://www.milapfest.com/wp-content/uploads/2013/09/22.veena_1.png);
    background-repeat: no-repeat;
    background-size: contain;
    background-blend-mode: multiply;
">
<marquee behavior="scroll" onmouseover="this.stop();" onmouseout="this.start();" direction="left"  scrollamount="10" style="color:red;font-size: large;font-weight: bold;">
  Last date for Online competition registration & uploading videos is 31st December.
  Guidelines for dance <a href="/event-guidelines-dance" target="blank">Click here</a>.
  Guidelines for music <a href="/event-guidelines-music" target="blank">Click here</a>.
</marquee>
      <h1 style="text-align: center;color: white;margin-top:20px">Online Competition Dec 2020</h1>
      <div class="col-md-12">
        <div class="form-group">
          <label style="font-size: medium;">Participant Name<span style="color: red;">*</span>  <span *ngIf="submitted && f.name.errors">
            <span *ngIf="f.name.errors.required" style="color:red">Required</span>
          </span></label>
          <input type="text" class="form-control" id="name" formControlName="name">
         
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label style="font-size: medium;">Competition Type<span style="color: red;">*</span> <span *ngIf="submitted && f.compType.errors">
            <span *ngIf="f.compType.errors.required" style="color:red">Required</span>
          </span></label>
          <div class="form-group">
            <select class="form-control" id="competition" formControlName="compType"
              >
              <option value="" disabled selected>Select your choice</option>
              <option *ngFor="let ac of compCat" value="{{ac.name}}">{{ac.name}}</option>
            </select>
          </div>
         
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label style="font-size: medium;">Art Category<span style="color: red;">*</span> <span *ngIf="submitted && f.artCategory.errors">
            <span *ngIf="f.artCategory.errors.required" style="color:red">Required</span>
          </span></label>
          <div class="form-group">
            <select class="form-control" id="power" formControlName="artCategory"
              (change)="onChangeCat($event.target.value)">
              <option value="" disabled selected>Select your choice</option>
              <option *ngFor="let ac of artCategory" value="{{ac.id}}">{{ac.cat}}</option>
            </select>
          </div>
        </div>

       
      </div>
      <div class="col-md-6">

        <div class="form-group">
          <label style="font-size: medium;">Art Form<span style="color: red;">*</span> <span *ngIf="submitted && f.artForm.errors">
            <span *ngIf="f.artForm.errors.required" style="color:red">Required</span>
          </span></label>
          <div class="form-group">
            <select class="form-control" id="power" formControlName="artForm">
              <option value="" disabled selected>Select your choice</option>
              <option *ngFor="let music of diffCat">{{music.name}}</option>
            </select>
          </div>
         
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label style="font-size: medium;">Gender<span style="color: red;">*</span>  <span *ngIf="submitted && f.gender.errors">
            <span *ngIf="f.gender.errors.required" style="color:red">Required</span>
          </span></label>
          <div class="form-group">
            <select class="form-control" id="power" formControlName="gender">
              <option value="" disabled selected>Select your choice</option>
              <option *ngFor="let ac of genderList" value="{{ac.name}}">{{ac.name}}</option>
            </select>
          </div>
        
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label style="font-size: medium;">DOB<span style="color: red;">*</span> <span *ngIf="submitted && f.age.errors" class="invalid-feedback">
            <span *ngIf="f.age.errors.required" style="color:red">
              Required</span> </span>
            </label>
          <input type="date" class="form-control" id="dob"  formControlName="age"
          (change)="dobChange($event.target.value)" style="color: white;">
         
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label style="font-size: medium;">Competition Category<span style="color: red;">*</span> <span *ngIf="submitted && f.compLevel.errors">
            <span *ngIf="f.compLevel.errors.required" style="color:red">Required</span>
          </span></label>
          <div class="form-group">
            <select class="form-control" id="level" formControlName="compLevel">
              <option value="" disabled selected>Select your choice</option>
              <option *ngFor="let level of competitionLevel" value="{{level.name}}">{{level.name}}</option>
            </select>
          </div>
         
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label style="font-size: medium;">Competition Level<span style="color: red;">*</span> <span *ngIf="submitted && f.cLevel.errors">
            <span *ngIf="f.cLevel.errors.required" style="color:red">Required</span>
          </span></label>
          <div class="form-group">
            <select class="form-control" id="power" formControlName="cLevel"
              (change)="onChafngeCat($event.target.value)">
              <option value="" disabled selected>Select your choice</option> {{showLevel}}
              <option *ngFor="let sl of showLevel" value="{{sl.id}}">{{sl.name}}</option>
            </select>
          </div>
        </div>

       
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label style="font-size: medium;">Identity Type<span style="color: red;">*</span> <span *ngIf="submitted && f.identityType.errors">
            <span *ngIf="f.identityType.errors.required" style="color:red">Required</span>
          </span></label>
          <div class="form-group">
            <select class="form-control" id="Identity" formControlName="identityType">
              <option value="" disabled selected>Select your choice</option>
              <option *ngFor="let type of identityType">{{type.name}}</option>
            </select>
          </div>
         
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label style="font-size: medium;">Identity Card Number<span style="color: red;">*</span><span *ngIf="submitted && f.identityNumber.errors" class="invalid-feedback">
            <span *ngIf="f.identityNumber.errors.required" style="color:red">
             Required          </span>

            </span></label>
          <input type="text" class="form-control" id="name" formControlName="identityNumber">
          
        </div>
      </div>
      <div class="col-md-4">

        <div class="form-group">
          <label style="font-size: medium;">Email<span style="color: red;">*</span> <span *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <span *ngIf="f.email.errors.required" style="color:red">
             Required
            </span>
            <span *ngIf="f.email.errors.pattern" style="color:red">Invalid Email</span>
          </span></label>
          <input type="text" class="form-control" id="name" formControlName="email">
         
        </div>
      </div>
      <div class="col-md-4">

        <div class="form-group">
          <label style="font-size: medium;">Mobile Number<span style="color: red;">*</span><span *ngIf="submitted && f.mobileNumber.errors">
            <span *ngIf="f.mobileNumber.errors.required" style="color:red">Required</span>
          </span>
          <span *ngIf="f.mobileNumber.errors?.pattern" style="color:red">Invalid Number
          </span></label>
          <input type="text" class="form-control" id="name" formControlName="mobileNumber" maxlength="10">
          
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label style="font-size: medium;">Address<span style="color: red;">*</span> <span *ngIf="submitted && f.address.errors">
            <span *ngIf="f.address.errors.required" style="color:red">Required</span>
          </span></label>
          <input type="text" class="form-control" id="name" formControlName="address">
         
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label style="font-size: medium;">Country<span style="color: red;">*</span> <span *ngIf="submitted && f.country.errors">
            <span *ngIf="f.country.errors.required" style="color:red">Required</span>
          </span></label>
          <input type="text" class="form-control" id="name" (change)="countryChange($event.target.value)" formControlName="country">
         
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label style="font-size: medium;">City<span style="color: red;">*</span> <span *ngIf="submitted && f.city.errors">
            <span *ngIf="f.city.errors.required" style="color:red">Required</span>
          </span></label>
          <input type="text" class="form-control" id="name" formControlName="city">
        </div>
       
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label style="font-size: medium;">Zipcode/ PinCode<span style="color: red;">*</span> <span *ngIf="submitted && f.zipcode.errors">
            <span *ngIf="f.zipcode.errors.required" style="color:red">Required</span>
          </span></label>
          <input type="text" class="form-control" id="name" formControlName="zipcode" maxlength="20">
        </div>
       
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label style="font-size: medium;">Teacher Name<span style="color: red;">*</span>  <span *ngIf="submitted && f.teacherName.errors">
            <span *ngIf="f.teacherName.errors.required" style="color:red">Required</span>
          </span></label>
          <input type="text" class="form-control" id="name" formControlName="teacherName" maxlength="10">
        
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label style="font-size: medium;">Teacher Mobile Number<span style="color: red;">*</span> <span *ngIf="submitted && f.teacherNumber.errors">
            <span *ngIf="f.teacherNumber.errors.required" style="color:red">Required</span>
          </span></label>
          <input type="number" class="form-control" id="name" formControlName="teacherNumber" maxlength="10">
         
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label style="font-size: medium;">Teacher Email<span style="color: red;">*</span>  <span *ngIf="submitted && f.teacherEmail.errors">
            <span *ngIf="f.teacherEmail.errors.required" style="color:red">Required</span>
          </span></label>
          <input type="text" class="form-control" id="name" formControlName="teacherEmail" >
        
        </div>
      </div>
      <div class="col-md-6">
      <div class="form-group">
        <label style="font-size:medium">Please upload your passport size photo<span style="color: red;">*</span><span *ngIf="!selectedValue && submitted" style="color:red">Required</span>
        </label><br>
        <ngx-uploadcare-widget (on-upload-complete)="yourOnUploadHandler($event)" data-crop="3:4" public-key="786c3b03d6095e0a34f3" images-only="true"
          (on-upload-complete)="yourOnUploadHandler($event)">
        </ngx-uploadcare-widget>
      </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label style="font-size:medium">Please e-mail us, your video & payment receipt to below e-mail address. If payment receipt is not valid, then you are not allowed to participate in competition</label><br>
          <input type="email" disabled class="form-control" id="name" value="videos@icmda.co.in" style="background-color: white;color: black;font-size: 10px4;font-weight: bold;">
        </div>
        </div>
      <div class=" col-md-12 well" style="background: #343a4e;">
        <label style="font-size: medium;">Make payment with either PhonePe/Gpay/Paypal</label><br>
        <div class="col-md-4">
          <div class="form-group">
            <label style="font-size: medium;">Amount</label>
            <div style="background-color: white;font-size: 28px;font-weight: bold;padding-left: 10px;">
                â‚¹ {{amount}}
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label style="font-size: medium;">PhonePe/GPay(India)</label>
            <div style="background-color: white;font-size: 20px;padding-left:10px;font-weight: bold;">
              9884220404
              <img src="../../assets/images/phonepe.png" width="37px" style="margin-left: 22px;" >
              <img src="../../assets/images/gpay2.jpg" width="60px" style="margin-left: 22px;">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label style="font-size: medium;">PayPal(International)</label>
            <div style="background-color: white;font-size: 20px;padding-left:10px;font-weight: bold;padding-top: 9px;">
              <a href="https://paypal.me/icmdaDecEvent" target="blank">https://paypal.me/icmdaDecEvent</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
        <label style="font-size: medium;"> <a href="/event-guidelines-music" target="blank">Click here</a> for Music guidelines</label>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
        <label style="font-size: medium;"> <a href="/event-guidelines-dance" target="blank">Click here</a> for Dance guidelines</label>
        </div>
      </div>
      
      <div class="wrapper">
        <button type="submit" class="btn btn-success" (click)="submitForm()">Submit</button>
      </div>
    </form>
